{% extends 'userspace/base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete?</p>
  <h2>Program</h2>
  <p>{{ program.name }}</p>
  <p>{{ program.description }}</p>
  <input type="submit" class="btn btn-danger" value="Confirm">
  <a class="btn btn-primary" href="{% url 'program_detail' program_id=program.pk %}">Cancel</a>
</form>
{% endblock %}
