{% extends 'userspace/base.html' %}

{% block content %}
<h1>Drills</h1>
<a class="btn btn-primary" href="{% url 'drill_new' %}"><i class="fa fa-plus" aria-hidden="true"></i></a>
{% for drill in drill_list %}
<div class="drill">
  <h1>
    <a href="{% url 'drill_detail' drill_id=drill.pk %}">
      {% if drill.form %}
        {{ drill.form }}
      {% endif %}
      {{ drill.name }}
    </a>
  </h1>
</div>
{% endfor %}
{% endblock %}
