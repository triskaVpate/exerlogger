{% extends 'userspace/base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete?</p>
  <h2>Drill</h2>
  <p>
    {% if drill.form %}
        {{ drill.form }}
    {% endif %}
    {{ drill.name }}
  </p>
  <input type="submit" class="btn btn-danger" value="Confirm">
  <a class="btn btn-primary" href="{% url 'drill_detail' drill_id=drill.pk %}">Cancel</a>
</form>
{% endblock %}
