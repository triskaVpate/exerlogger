{% extends 'userspace/base.html' %}

{% block content %}
<div class="property">
  <h2>Property</h2>
  <ul>
    <li>{{ property.name }}</li>
    <li>{{ property.unit }}</li>
    <li>{{ property.value }}</li>
  </ul>
  <a class="btn btn-primary" href="{% url 'property_edit' property_id=property.pk equipment_id=property.equipment.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></a>
  <a class="btn btn-danger" href="{% url 'property_delete' property_id=property.pk equipment_id=property.equipment.id %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
</div>
{% endblock %}
