{% extends 'userspace/base.html' %}

{% block content %}
  <a class="btn btn-primary" href="{% url 'exercise_detail' exercise_id=performance.exercise.id workout_id=performance.exercise.workout.id %}"><i class="fa fa-reply" aria-hidden="true"></i></a>
  <div class="performance">
    <h1>Performance</h1>
    <ul>
      <li>Equipment: {{ performance.equipment.name }}</li>
      <li>Sets: {{ performance.sets }}</li>
      <li>Reps: {{ performance.reps }}</li>
    </ul>
    <a class="btn btn-primary" href="{% url 'performance_edit' performance_id=performance.pk exercise_id=performance.exercise.id workout_id=performance.exercise.workout.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></a>
    <a class="btn btn-danger" href="{% url 'performance_delete' performance_id=performance.pk exercise_id=performance.exercise.id workout_id=performance.exercise.workout.id %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
  </div>
{% endblock %}
