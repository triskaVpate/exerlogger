{% extends 'userspace/base.html' %}

{% block content %}
  <div class="workout">
    <h1>Workout from {{ workout.date }}</h1>
    {# Buttons #}
    <a class="btn btn-primary" href="{% url 'workout_edit' workout_id=workout.pk %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></a>
    <a class="btn btn-danger" href="{% url 'workout_delete' workout_id=workout.pk %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
  </div>
{% endblock %}
