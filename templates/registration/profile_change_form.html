<!-- templates/registration/password_reset_form.html -->
{% extends 'userspace/base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
  <h1>User {{ user.username }} Profile</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save my changes" class="btn btn-outline-danger">
  </form>
  <a href="{% url 'password_change' %}" class="btn btn-outline-danger" role="button">Change Password</a>
{% endblock %}
