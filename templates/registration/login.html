<!-- templates/registration/login.html -->
{% extends 'userspace/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="login">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-danger" type="submit">Login</button>
  </form>
  <br>
  Not registered yet?
  <p><a href="{% url 'signup' %}">signup</a></p>
  Forgot password?
  <p><a href="{% url 'password_reset' %}">reset</a></p>
</div>
{% endblock %}
